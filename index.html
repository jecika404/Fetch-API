<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Fetch API</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-lg btn-success mr-4">Get Text</button>
            <button id="getUsers" class="btn btn-lg btn-info mr-4">Get JSON</button>
            <button id="getPosts" class="btn btn-lg btn-warning mr-4">Get API Data</button>
        </div>

        <!-- Output to the HTML -->
        <div id="output"></div>

        <form id="addPost" class="mt-5">
            <div  class="form-group">
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group">
              <textarea id="body" placeholder="Body" cols="30" rows="10" class="form-control"></textarea>
              <input type="submit" value="Submit" class="btn btn-secondary mt-4">
          </div>
        </form>
    </div>
  

  <script src="main.js"></script>
</body>
</html>
